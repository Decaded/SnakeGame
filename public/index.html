<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Snake Game</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div id="gameContainer">
			<canvas
				id="gameCanvas"
				width="400"
				height="400"
			></canvas>
			<div id="sideContainer">
				<div id="controls">
					<button
						class="control-btn"
						onclick="setDirection('up')"
					>
						▲
					</button>
					<div>
						<button
							class="control-btn"
							onclick="setDirection('left')"
						>
							◀
						</button>
						<button
							class="control-btn"
							onclick="setDirection('right')"
						>
							▶
						</button>
					</div>
					<button
						class="control-btn"
						onclick="setDirection('down')"
					>
						▼
					</button>
				</div>
				<div id="leaderboard">
					<h2>Top 10 Players</h2>
					<ol id="topPlayers"></ol>
				</div>
			</div>
		</div>

		<!-- Game Over Modal -->
		<div id="gameOverModal">
			<h2>Game Over!</h2>
			<input
				type="text"
				id="nicknameInput"
				placeholder="Enter your nickname"
				maxlength="16"
			/>
			<button onclick="submitScore()">Submit Score</button>
		</div>

		<script>
			function setDirection(dir) {
				const event = new KeyboardEvent('keydown', { key: dir === 'up' ? 'ArrowUp' : dir === 'down' ? 'ArrowDown' : dir === 'left' ? 'ArrowLeft' : 'ArrowRight' });
				document.dispatchEvent(event);
			}

			function showGameOverModal() {
				const modal = document.getElementById('gameOverModal');
				modal.style.display = 'block';
			}

			function submitScore() {
				const nick = document.getElementById('nicknameInput').value;
				if (nick) {
					saveScore(nick, score).then(response => {
						if (response && response.success) {
							alert(`${response.message}`);
						} else {
							alert(`${response.message}`);
						}
					});
				} else {
					alert('You did not enter a nickname.');
				}
				resetGame();
				document.getElementById('gameOverModal').style.display = 'none';
			}
		</script>
		<script src="js/snake.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<title>Snake Game</title>
		<!-- Fonts & CSS -->
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<!-- Favicon -->
		<link
			rel="icon"
			href="icon.png"
		/>
		<!-- Open Graph / Twitter meta tags here if needed -->
	</head>
	<body>
		<div id="gameContainer">
			<canvas
				id="gameCanvas"
				width="400"
				height="400"
			></canvas>
			<div id="sideContainer">
				<!-- Level Indicator -->
				<div id="levelIndicator">
					<div id="levelBar"></div>
				</div>
				<!-- Toggle Leaderboard Button -->
				<button id="toggleLeaderboardButton">Show Leaderboard</button>
				<!-- Leaderboard (hidden by default) -->
				<div
					id="leaderboard"
					style="display: none"
				>
					<h2>Top 10 Players</h2>
					<ol id="topPlayers"></ol>
				</div>
			</div>
		</div>

		<!-- Mobile Controls (positioned at the bottom of the viewport) -->
		<div id="controls">
			<button
				class="control-btn"
				id="upBtn"
			>
				▲
			</button>
			<div id="sideControls">
				<button
					class="control-btn"
					id="leftBtn"
				>
					◀
				</button>
				<button
					class="control-btn"
					id="downBtn"
				>
					▼
				</button>
				<button
					class="control-btn"
					id="rightBtn"
				>
					▶
				</button>
			</div>
		</div>

		<!-- Game Over Modal -->
		<div id="gameOverModal">
			<h2>Game Over!</h2>
			<input
				type="text"
				id="nicknameInput"
				placeholder="Enter your nickname"
				maxlength="16"
			/>
			<button id="submitScoreButton">Submit Score</button>
		</div>

		<!-- Toast Notification Container -->
		<div id="toast"></div>

		<!-- Scripts -->
		<script src="js/snake.js"></script>
		<script src="js/controlls.js"></script>
	</body>
</html>

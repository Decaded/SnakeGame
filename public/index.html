<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Snake Game</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #000;
				color: #fff;
				font-family: Arial, sans-serif;
			}
			canvas {
				border: 1px solid #fff;
			}
			#leaderboard {
				margin-left: 20px;
				width: 150px;
			}
			#leaderboard h2 {
				margin: 0 0 10px 0;
			}
			#leaderboard ol {
				padding-left: 20px;
			}
		</style>
	</head>
	<body>
		<canvas
			id="gameCanvas"
			width="400"
			height="400"
		></canvas>
		<div id="leaderboard">
			<h2>Top 10 Players</h2>
			<ol id="topPlayers"></ol>
		</div>
		<script src="snake.js"></script>
	</body>
</html>

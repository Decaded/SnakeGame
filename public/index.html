<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Snake Game</title>

		<!-- Fonts & CSS -->
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>

		<!-- Favicon -->
		<link
			rel="icon"
			href="icon.png"
		/>

		<!-- Open Graph / Facebook / Discord -->
		<meta
			property="og:type"
			content="website"
		/>
		<meta
			property="og:url"
			content="https://decaded.dev/dev/SnakeGame/"
		/>
		<meta
			property="og:title"
			content="Snake Game"
		/>
		<meta
			property="og:description"
			content="Play the retro-inspired Snake Game and beat your high score!"
		/>
		<meta
			property="og:image"
			content="https://decaded.dev/dev/SnakeGame/icon.png"
		/>

		<!-- Twitter -->
		<meta
			name="twitter:card"
			content="summary_large_image"
		/>
		<meta
			name="twitter:url"
			content="https://decaded.dev/dev/SnakeGame/"
		/>
		<meta
			name="twitter:title"
			content="Snake Game"
		/>
		<meta
			name="twitter:description"
			content="Play the retro-inspired Snake Game and beat your high score!"
		/>
		<meta
			name="twitter:image"
			content="https://decaded.dev/dev/SnakeGame/icon.png"
		/>
	</head>
	<body>
		<div id="gameContainer">
			<canvas
				id="gameCanvas"
				width="400"
				height="400"
			></canvas>
			<div id="sideContainer">
				<!-- Level Indicator -->
				<div id="levelIndicator">
					<div id="levelBar"></div>
				</div>
				<div id="controls">
					<button
						class="control-btn"
						onclick="setDirection('up')"
					>
						▲
					</button>
					<div>
						<button
							class="control-btn"
							onclick="setDirection('left')"
						>
							◀
						</button>
						<button
							class="control-btn"
							onclick="setDirection('right')"
						>
							▶
						</button>
					</div>
					<button
						class="control-btn"
						onclick="setDirection('down')"
					>
						▼
					</button>
				</div>
				<div id="leaderboard">
					<h2>Top 10 Players</h2>
					<ol id="topPlayers"></ol>
				</div>
			</div>
		</div>

		<!-- Game Over Modal -->
		<div id="gameOverModal">
			<h2>Game Over!</h2>
			<input
				type="text"
				id="nicknameInput"
				placeholder="Enter your nickname"
				maxlength="16"
			/>
			<button id="submitScoreButton">Submit Score</button>
		</div>

		<!-- Toast Notification Container -->
		<div id="toast"></div>

		<script src="js/snake.js"></script>
		<script src="js/controlls.js"></script>
	</body>
</html>

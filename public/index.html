<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Snake Game</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<link
			rel="icon"
			href="favicon.png"
		/>
	</head>
	<body>
		<div id="gameContainer">
			<canvas
				id="gameCanvas"
				width="400"
				height="400"
			></canvas>
			<div id="sideContainer">
				<!-- Level Indicator -->
				<div id="levelIndicator">
					<div id="levelBar"></div>
				</div>
				<div id="controls">
					<button
						class="control-btn"
						onclick="setDirection('up')"
					>
						▲
					</button>
					<div>
						<button
							class="control-btn"
							onclick="setDirection('left')"
						>
							◀
						</button>
						<button
							class="control-btn"
							onclick="setDirection('right')"
						>
							▶
						</button>
					</div>
					<button
						class="control-btn"
						onclick="setDirection('down')"
					>
						▼
					</button>
				</div>
				<div id="leaderboard">
					<h2>Top 10 Players</h2>
					<ol id="topPlayers"></ol>
				</div>
			</div>
		</div>

		<!-- Game Over Modal -->
		<div id="gameOverModal">
			<h2>Game Over!</h2>
			<input
				type="text"
				id="nicknameInput"
				placeholder="Enter your nickname"
				maxlength="16"
			/>
			<button id="submitScoreButton">Submit Score</button>
		</div>

		<!-- Toast Notification Container -->
		<div id="toast"></div>

		<script src="js/snake.js"></script>
		<script src="js/controlls.js"></script>
	</body>
</html>
